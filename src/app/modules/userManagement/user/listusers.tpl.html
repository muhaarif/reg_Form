<div id="master-form" >

      <div class="form_title">
        <h3>List Users</h3>
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <a ng-click="collapseForm=!collapseForm">
              <i ng-class="collapseForm ? 'fa fa-chevron-down' : 'fa fa-chevron-up' "></i>

      </div>
      <div class="form_content" ng-class="collapseForm ? 'collapseSection' : '' ">

    </div>
  </div>
</div>
