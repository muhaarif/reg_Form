<div id="master-form" >
  <div class="col-md-10 col-sm-10 col-xs-15">
    <div class="form_panel" ng-init="collapseForm=false">
      <div class="form_title">
        <h3 ng-if="!updateUserView" >Create User</h3>
        <h3 ng-if="updateUserView" >Update User</h3>
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <a ng-click="collapseForm=!collapseForm">
              <i ng-class="collapseForm ? 'fa fa-chevron-down' : 'fa fa-chevron-up' "></i>
            </a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
        <form class="form-horizontal user-form" name="userForm" ng-submit="addUser();" novalidate>
          <ng-include src="'app/modules/userManagement/user/user-definition.html'"></ng-include>
        </form>
    </div>
  </div>
</div>
