<!DOCTYPE html>
<html lang="en" id="ng-app">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>Registration Form</title>
      <!-- Bootstrap Core CSS -->
      <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="vendor/angular-material/angular-material.css">
      <link rel="stylesheet" href="vendor/angular-bootstrap/ui-bootstrap-csp.css">
      <link rel="stylesheet/less" type="text/css" href="css/global.less" />
      <!-- Custom Fonts -->
      <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <script src="vendor/less/dist/less.js" type="text/javascript"></script>
      </script>
  </head>
  <body ng-init="sidebarCollapse=false">
    <!-- Application view starts-->
    <div class="wrapper" ng-if="$state.includes('main')" ui-view="">
      <div ui-view="menus"></div>
      <div ui-view="header"></div>
      <div id="page-wrapper" ui-view="main" ng-class="true ? 'col-sm-9 main-container' :'col-sm-12 login-container'"></div>
    </div>
    <div class="wrapper login-page" ng-if="$state.includes('login') || $state.includes('register') || $state.includes('confirmation')">
      <div ui-view="header"></div>
      <div class="login-container" ui-view="login"></div>
    </div>

    <!-- Application view ends-->
    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AngularJs Scripts -->
    <script src="vendor/angular/angular.min.js"></script>
    <script src='vendor/ngMask/dist/ngMask.min.js'></script>
    <!-- Angular Material dependencies -->
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-messages/angular-messages.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <!-- Angular bootstrap + animate(required) -->
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- script src="vendor/angular-sanitize/angular-sanitize.js"></script -->
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/lodash/dist/lodash.js"></script>
    <script src="vendor/angular-lodash-module/angular-lodash-module.js"></script>

    <!-- APP SCRIPTS -->
    <script src="app/main/app.js"></script>
    <script src="app/modules/userManagement/user/userCtrl.js"></script>
    <script src="app/modal/ModalInstanceCtrl.js"></script>
    <script src="app/services/BaseServices.js"></script>
    <script src="app/utils/Utils.js"></script>
    <script src="app/constants/RouteConstants.js"></script>
    <script src="app/constants/Module.js"></script>
    <script src="app/constants/ModuleConstants.js"></script>
    <script src="app/constants/UserRoleConstants.js"></script>
    <script src="app/directives/module/module-loader.directive.js"></script>
    <script src="app/directives/module/module-loader.controller.js"></script>
  </body>
</html>
